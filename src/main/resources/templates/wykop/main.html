<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stacja.IT - Formularz</title>
</head>
<link rel="stylesheet" type="text/css"
      href="css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" type="text/css"
      href="css/bootstrap-grid.css"
      th:href="@{/css/bootstrap-grid.css}"/>
<link rel="stylesheet" type="text/css"
      href="css/app.css"
      th:href="@{/css/app.css}"/>
<body>

<form action="add" method="post" role="form">
    <legend>Dodaj wykop</legend>
    <div class="form-group">
        <label for="name">Nazwa</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Input...">
    </div>
    <div class="form-group">
        <label for="description">Opis</label>
        <input type="texarea" class="form-control" name="description" id="description" placeholder="Input...">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" name="url" id="url" placeholder="Input...">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</form>


<script src="js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

</body>
</html>
